<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Coding Quiz Challenge</title>

    </head>
    <body>
        <div class="container">
            <div>
                <div>Quiz Time Remaining</div>
                <div id="count">Start</div>
                <div id="startDiv">
                    <button id="startQ">Begin Multiple Choice Quiz</button>
                </div>
            </div>
            <div></div>
            <div>
                <div>
                    <h3 class="title"></h3>
                </div>
                <div class="buttons"></div>
                <div class="answer verification"></div>
            </div>
            <br>
            <div>
                <div>

                </div>
                <div>
                    <label for="inputPassword5">Initials</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                      Please enter your initials to record your Multiple Choice Quiz score.
                    </small>
                </div>
            </div>
            <script src='script.js'></script>
        </div>
    </body>
